<!DOCTYPE html>
<html ng-app="myModule" ng-cloak>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularJS - Google Maps</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Angular Material CSS -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
</head>
<body ng-controller="mapsController">

		<div class="container">
			<form novalidate>
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<p class="listing-title">Add new item on the map</p>					
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="name-input-field">
							<label class="required">First Name
								<md-tooltip md-direction="top">
									Add your first name here
								</md-tooltip>
							</label>
						  <input type="text" name="name" class="gen-form capitalize" ng-class="{'form-error': form.firstName.error}" placeholder=" " ng-model="$parent.form.firstName.value" required/>
						  <p ng-if="form.firstName.error" class="form-error text" ng-bind="form.firstName.error"></p>

							<label class="required">Last Name
								<md-tooltip md-direction="top">
									Add your last name here
								</md-tooltip>
							</label>
						  <input type="text" name="name" class="gen-form capitalize" ng-class="{'form-error': form.lastName.error}" placeholder=" " ng-model="$parent.form.lastName.value" required/>
						  <p ng-if="form.lastName.error" class="form-error text" ng-bind="form.lastName.error"></p>
						</div>
					</div>

					<div class="col-md-6">
						<label class="required">Address - Line 1
							<md-tooltip md-direction="top">
								Add the first line of the address of the box location
							</md-tooltip>
						</label>
						<input type="text" name="name" class="gen-form" ng-class="{'form-error': form.address1.error}" placeholder=" " ng-model="$parent.form.address1.value" details="$parent.chosenPlaceDetails" googleplace />
						<p ng-if="form.address1.error" class="form-error text" ng-bind="form.address1.error"></p>

						<label>Address - Line 2
							<md-tooltip md-direction="top">
								Add the second line of the address of the box location
							</md-tooltip>
						</label>
						<input type="text" name="name" class="gen-form" ng-class="{'form-error': form.address2.error}" placeholder=" " ng-model="$parent.form.address2.value" />
						<p ng-if="form.address2.error" class="form-error text" ng-bind="form.address2.error"></p>

						<label class="required"> Country
							<md-tooltip md-direction="top">
								Add the country of the address of the box location
							</md-tooltip>
						</label>
						<input type="text" name="name" class="gen-form" ng-class="{'form-error': form.country.error}" placeholder=" " ng-model="$parent.form.country.value"/>
						<p ng-if="form.country.error" class="form-error text" ng-bind="form.country.error"></p>

						<label class="required"> City 
							<md-tooltip md-direction="top">
								Add the city of the address of the box location
							</md-tooltip>
						</label>
						<input type="text" name="name" class="gen-form" ng-class="{'form-error': form.city.error}" placeholder=" " ng-model="$parent.form.city.value"/>
						<p ng-if="form.city.error" class="form-error text" ng-bind="form.city.error"></p>

						<label class="required">Postcode
							<md-tooltip md-direction="top">
								Add the postcode of the address of the box location
							</md-tooltip>
						</label>
						<input type="text" name="name" class="gen-form" ng-class="{'form-error': form.postcode.error}" placeholder=" " ng-model="$parent.form.postcode.value" details="$parent.chosenPlaceDetails" googleplace/>
						<p ng-if="form.postcode.error" class="form-error text" ng-bind="form.postcode.error"></p>

<!-- 							<label class="required">Activated Date
								<md-tooltip md-direction="top">
									Add the date you wish to activate the box
								</md-tooltip>
							</label>
							<md-input-container ng-class="{'form-error': form.signDate.error}">
								<md-datepicker ng-model="form.signDate.value" md-min-date="minDate" name="dateField" class="no-icon" md-placeholder="--/--" aria-label="Booking Date"></md-datepicker>
			        </md-input-container>
							<p ng-if="form.signDate.error" class="form-error text" ng-bind="form.signDate.error"></p> -->
					</div>
					<br />

				  <div class="row">
						<md-dialog-actions class="booking-footer">
							<span flex></span>
							<div class="row">
								<div class="col-xs-12 col-no-padding-right" ng-if="!requestSubmitted">
									<button type="submit" class="store-btn orange no-pad button-margin-bottom" ng-click="activateBox()">
										<span ng-if="!loading">Submit</span>
										<md-progress-circular md-mode="indeterminate" ng-if="loading"></md-progress-circular>
									</button>
								</div>
							</div>
				  	</md-dialog-actions>
						<!-- <p ng-if="submitError" class="form-error text" ng-bind="errorMessage"></p> -->
						<div class="row text-center" ng-if="submitActivationError">
							<p class="container-title text-center request-submitted"> Failed to add the item.</p>
						</div>

						<div class="row text-center" ng-if="requestSubmitted">
							<p class="container-title text-center request-submitted"> Thank you for adding a new item.</p>
						</div>
					</div>



				</div>
			</form>
		</div>

		<div class="map-container">
			<div id="map" style="height: 150px"></div>
		</div>

	<!-- Script -->
	<script src="script.js"></script>
	<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCmnk4-s1s9kxwimuu7m7uMRlnDG7ERIc8'></script>
</body>
</html>
